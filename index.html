<!DOCTYPE html>
<!-- Made by A.H. Abir (Ashfaque Hossain Abir) -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Todo List App - Abirett | Pro Front-End Developer</title>

    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tag -->
    <meta name="title" content="Todo List App - Abirett | Pro Front-End Developer">
    <meta name="description" content="I'm Ashfaque Hossain Abir, a Web Developer, Graphic Designer and Content Writer based in Bangladesh. Hire me now!">

    <!-- Favicon -->
    <link rel="icon" href="images/fav_icon.png">

    <!-- Iconscout Link For Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="task-input">
        <img src="images/bars-icon.svg" alt="icon">
        <input type="text" placeholder="Add a new task">
      </div>
      <div class="controls">
        <div class="filters">
          <span class="active" id="all">All</span>
          <span id="pending">Pending</span>
          <span id="completed">Completed</span>
        </div>
        <button class="clear-btn">Clear All</button>
      </div>
      <ul class="task-box"></ul>
    </div>

    <!-- Javascript File -->
    <script src="js/script.js"></script>

  </body>
</html>
